site_name: Example Frontend Documentation
site_description: Documentation for the Verdikta Example Frontend Application

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Query Definition: query-definition.md
    - Jury Selection: jury-selection.md
    - Run Query: run-query.md
    - Results: results.md
    - Contract Management: contract-management.md
  - Components:
    - Overview: components/index.md
    - Core Components:
      - Header: components/header.md
      - App: components/app.md
    - Page Components:
      - Contract Management: components/pages/contract-management.md
      - Jury Selection: components/pages/jury-selection.md
      - Query Definition: components/pages/query-definition.md
      - Results: components/pages/results.md
      - Run Query: components/pages/run-query.md
    - Utility Components:
      - Paginated Justification: components/utility/paginated-justification.md
  - Technical:
    - API Integration: api-integration.md
    - Architecture: architecture.md
  - Development:
    - Overview: development/index.md
    - Environment Setup: development/environment-setup.md
    - Building and Testing: development/building-testing.md
    - Code Standards: development/code-standards.md
    - Contributing: development/contributing.md
    - Troubleshooting: development/troubleshooting.md
  - Deployment: deployment.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search 